<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive Snowman and Christmas Tree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Festive Section -->
    <div class="scene">
        <!-- Christmas Tree -->
        <div class="tree">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
            <div class="branch branch-bottom"></div>
            <div class="trunk"></div>
            <div class="decor star"></div>
            <div class="decor ornament or-red"></div>
            <div class="decor ornament or-blue"></div>
            <div class="decor ornament or-yellow"></div>
            <div class="decor ornament or-green"></div>
        </div>

        <!-- Snowman -->
        <div class="snowman">
            <div class="snowball large"></div>
            <div class="snowball medium"></div>
            <div class="snowball small">
                <div class="face">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
